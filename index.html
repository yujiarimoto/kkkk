<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surpresa Especial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe6f2;
            margin: 0;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            color: #ff69b4;
            font-size: 2em;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        #startBtn {
            background-color: #ff69b4;
            color: white;
        }
        #startBtn:hover {
            background-color: #ff1493;
        }
        #simBtn {
            background-color: #4CAF50;
            color: white;
            position: absolute;
        }
        #naoBtn {
            background-color: #f44336;
            color: white;
        }
        #message {
            font-size: 24px;
            color: #333;
            margin-top: 20px;
        }
        #proposal {
            display: none;
        }
        #finalMessage {
            display: none;
            font-size: 28px;
            color: #ff69b4;
        }
    </style>
</head>
<body>
    <div id="intro">
        <h1>Oi, yukie! üòä</h1>
        <p>Clique no bot√£o abaixo para uma surpresa...</p>
        <button id="startBtn">Clique Aqui</button>
    </div>

    <div id="proposal">
        <h1>Quer namorar comigo? üíï</h1>
        <button id="simBtn">Sim</button>
        <button id="naoBtn">N√£o</button>
        <div id="message"></div>
    </div>

    <div id="finalMessage">
        <h1>Eba! Voc√™ disse SIM! ‚ù§Ô∏è</h1>
        <p>Agora somos namorados! Vamos marcar um date? üòò</p>
    </div>

    <script>
        const startBtn = document.getElementById('startBtn');
        const intro = document.getElementById('intro');
        const proposal = document.getElementById('proposal');
        const simBtn = document.getElementById('simBtn');
        const naoBtn = document.getElementById('naoBtn');
        const message = document.getElementById('message');
        const finalMessage = document.getElementById('finalMessage');

        startBtn.addEventListener('click', () => {
            intro.style.display = 'none';
            proposal.style.display = 'block';
        });

        simBtn.addEventListener('mouseover', () => {
            // Move o bot√£o "Sim" para uma posi√ß√£o aleat√≥ria
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 100);
            simBtn.style.left = x + 'px';
            simBtn.style.top = y + 'px';
        });

        simBtn.addEventListener('click', () => {
            proposal.style.display = 'none';
            finalMessage.style.display = 'block';
        });

        naoBtn.addEventListener('click', () => {
            message.textContent = 'Tem certeza? Pense bem... üòè';
            setTimeout(() => {
                message.textContent = '';
            }, 2000);
        });
    </script>
</body>
</html>
